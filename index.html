<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <style>
            @keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:orange; left:200px; top:200px;}
  75%  {background-color:red; left:0px; top:200px;}
  100% {background-color:yellow; left:0px; top:0px;}
        </style>
    </head>
    <body>
        <div class="startscreen">
            <h1>Dreamweaver</h1>
            <h3>Click to begin</h3>
            
        </div>
        <p class="Mission">A mysterious old man approaches you. He askes you if you want an adventure.<br>Do you accept his mission?</p>
        <div class="page1">
            <img class="old-man" src="https://static.wikia.nocookie.net/lotr/images/e/e7/Gandalf_the_Grey.jpg/revision/latest?cb=20121110131754">
            <button class="M1choice1">I Accept</button>
            <button class="M1choice2">Nah, go away weirdo</button>
        </div>
        <div class="page2">
            <img class="old-man" src="https://c.tenor.com/lPjVxg0BXJ4AAAAC/gandalf-happy.gif">
            <button class="M2continue">Off we go!</button>
        </div>
        <div class="page2a">
            <img class="old-man" src="https://thumbs.gfycat.com/TightLeadingIbis-size_restricted.gif">
        </div>
        <div class="page3">
            <img class="sword" src="https://m.media-amazon.com/images/I/615-dSPSLEL._AC_SL1500_.jpg">
            <button class="M3no">That sword looks cheap, not gonna touch that</button>
        </div>
        <div class="page3a">
            <img src="https://c.tenor.com/Yyc8h2frQlEAAAAM/mark-wahlberg-smh.gif">
        </div>
        <div class="page4">
            <img class="dragon" src="https://media0.giphy.com/media/Zb0asRm15HqCbgShD4/giphy.gif">
            <button class="M4c1">Of course! Let's start this battle!</button>
            <button class="M4c2">He looks nice tho</button>
        </div>
        <div class="page4a">
            <img src="https://c.tenor.com/nN-0Clh6IKEAAAAC/game-of-thrones-dragon.gif">
        </div>
        <div class="page5">
            <img class="finaldrag" src="https://c.tenor.com/mCF-wFOSlfsAAAAC/game-of-thrones-white-walker.gif">
        </div>
        <div class="page6a">
            <button class="finalone">What?</button>
        </div>
        <div class="page6">
            <img src="https://media.istockphoto.com/videos/point-of-view-of-man-waking-up-and-getting-out-of-bed-video-id480230098?s=640x640">
        </div>
    </body>
</html>
